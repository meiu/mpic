{template block/header}

<div id="bodywrap">
    <table class="layout">
        <tr>
            <td class="left">
                <div class="mainbody">
                    <div class="tab f_left mb10 wide">
                       <ul>
                           <li><a href="{link ctl=upload act=multi aid=$album_id}">{lang expert_mode}</a></li>
                           <li><a href="{link ctl=upload act=normal aid=$album_id}">{lang normal_mode}</a></li>
						   <li class="current"><a href="{link ctl=upload act=import aid=$album_id}" class="current">{lang import_mode}</a></li>
                       </ul>
                    </div>
                    <div class="clear"></div>
                    <div class="innercol grid">
                        <div id="upload_field">
                            <form id="upload_photos_form" method="post" action="{link ctl=upload act=save_import aid=$album_id}" onsubmit="$('#scanbtn').attr('disabled','disabled').addClass('btnloading');">
								<div class="field">
                                    <div class="label">{lang you_chose_album}:</div>
                                    <div class="ipts"><strong>{$album_info['name']}</strong> <a href="{link ctl=upload act=index aid=$album_id t=import}" class="ml10">{lang back_to_re_select}</a></div>
									<div class="clear"></div>
								</div>
								<div class="field">
									<div class="label">{lang scan_dir}:</div>
									<div class="ipts">
										<input type="text" class="inputstyle iptw1" name="dir" value="media" />
									</div>
									<div class="clear"></div>
								</div>
								<div class="field">
									<div class="label">{lang auto_del_added}:</div>
									<div class="ipts">
										<input type="checkbox" name="autodel" value="1" />
									</div>
									<div class="clear"></div>
								</div>
								<div class="field">
									<div class="label">{lang save_mode}:</div>
									<div class="ipts">
										<select name="save_mode">
											<option value="1">{lang save_to_current_album}</option>
											<option value="2">{lang create_dir_by_folder}</option>
										</select>
									</div>
									<div class="clear"></div>
								</div>
								<div class="field">
									<div class="label">&nbsp;</div>
									<div class="ipts">
										<input id="scanbtn" type="submit" name="uploadbtn" class="ylbtn" value="{lang confirm}" />
									</div>
									<div class="clear"></div>
								</div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>

{template block/footer}
